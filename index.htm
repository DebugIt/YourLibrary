<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Library</title>
</head>

<body>

    <!-- NavBar -->
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: white;">YourLibrary</a>
        </div>
    </nav>

    <div id="message">
        <!-- alerts will be shown thrugh js -->
        
    </div>

    <div class="container my-3">

        <!-- Displaying books on the main page -->
        <div class="container">
            <h3>YourLibrary</h3>
            <hr>
            <form id="LibraryForm">
                <!-- bookname -->
                <div class="form-group row">
                    <label for="BookName" class="col-sm-2 col-form-label">BookName</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="BookName" placeholder="BookName">
                    </div>
                </div>

                <!-- author -->
                <div class="form-group row">
                    <label for="Author " class="col-sm-2 col-form-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Author" placeholder="Author">
                    </div>
                </div>

                <!-- type -->
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="Fiction" value="Fiction"
                                    checked>
                                <label class="form-check-label" for="Fiction">
                                    Science Fiction
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="Programming"
                                    value="Programming">
                                <label class="form-check-label" for="Programming">
                                    Computer Programming
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="type" id="design" value="design">
                                <label class="form-check-label" for="design">
                                    Ui desinging
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">AddBook</button>
                    </div>
                </div>
            </form>

            <!-- book list table -->
            <div id="table">
                <h2>YourBooks</h2>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">BookName</th>
                            <th scope="col">Author</th>
                            <th scope="col">Type</th>
                        </tr>
                    </thead>
                    <tbody id="List">
                    <!-- The display script in js file will add HTML from the eisitng script here  -->
                    </tbody>
                </table>
            </div>

        </div>




        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="tuto33.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
